<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="images/cmwebtech-logo.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- BOOTSRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <section>
      
        <div class="container main-container">

            <div class="row">

                <!-- FIRST CONTAINER -->
              <div class="col">
                <div class="sidebar"></div>
              </div>
              <!-- SECOND CONTAINER -->
              <div class="col-lg-8" id="info-text-container">
                <h1 class="main-heading">Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>

                <form action="">
                <div class="form-group">
                 <label for="name">Name:</label>
                    <input type="email" class="form-control" id="name" placeholder="e.g. Charles Mambo" name="name">
                </div>
                <div>
                 <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. charles@gmail.com" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                 </div>

                 <div class="form-btn-container">
                    <button id="submit-btn" type="submit" class="btn">Next Step</button>
                 </div>
             
               </form>
               </div>
              </div>

            </div>

        </div>

    </section>
</body>
</html>
